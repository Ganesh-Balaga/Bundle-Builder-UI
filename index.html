<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle Offer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Buy 3 and Save 30%</h1>
      <div class="main-content">
        <!-- Product Grid -->
        <div class="products-grid">
          <div class="product">
            <img src="assets/product-1.jpg" alt="Tie-Dye Lounge Set" />
            <h3 class="product-title">Tie-Dye Lounge Set</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>

          <div class="product">
            <img src="assets/product-2.jpg" alt="Sunburst Tracksuit" />
            <h3 class="product-title">Sunburst Tracksuit</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>

          <div class="product">
            <img src="assets/product-3.jpg" alt="Retro Red Streetwear" />
            <h3 class="product-title">Retro Red Streetwear</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>

          <div class="product">
            <img src="assets/product-4.jpg" alt="Urban Sportwear Combo" />
            <h3 class="product-title">Urban Sportwear Combo</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>

          <div class="product">
            <img src="assets/product-5.jpg" alt="Oversized Knit & Coat" />
            <h3 class="product-title">Oversized Knit & Coat</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>

          <div class="product">
            <img src="assets/product-6.jpg" alt="Chic Monochrome Blazer" />
            <h3 class="product-title">Chic Monochrome Blazer</h3>
            <p class="product-price">$150.00</p>
            <button class="add-btn">
              Add to Bundle <span class="plus">+</span>
            </button>
          </div>
        </div>

        <!-- Bundle Sidebar -->
        <div class="bundle-box">
          <h2>Create a Bundle</h2>
          <p>
            Add at <strong>least 3</strong> products and
            <strong>Save 30%</strong>.
          </p>

          <!-- Progress bar will be inserted here via JavaScript -->
          <div class="bundle-list"></div>

          <div class="summary">
            <p>Discount <span class="discount-amount">-$0.00 (0%)</span></p>
            <p>
              <strong>Subtotal</strong>
              <strong class="subtotal-amount">$0.00</strong>
            </p>
            <button class="cart-btn">Add 3 Items to Proceed</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
